<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="start">
            <div class="start__text">
                <p>Урочисто присягаю не затівати нічого доброго</p>
            </div>
            <div class="start__buttons">
                <a href="#map__cover">Так</a>
                <a href="">Ні</a>
            </div>
        </div>
        <div class="map">
            <div class="map__main">
                <div class="map__cover" id="map__cover">
                    <a href="#map__page">Відкрити</a>
                    <div class="map__left-cover"></div>
                    <div class="map__right-cover"></div>
                </div>
                <div class="map__page" id="map__page">
                    <div class="map__people people">
                        <div class="people__person people__person--1">
                            <div class="people__frame--1">
                                <div class="people__name">Драко Малфой</div>
                            </div>
                            <div class="people__footprint">
                                <div class="people__left"></div>
                                <div class="people__right"></div>
                            </div>
                        </div>
                        <div class="people__person people__person--2">
                            <div class="people__frame--2">
                                <div class="people__name">Сіверус Снейп</div>
                            </div>
                            <div class="people__footprint">
                                <div class="people__left"></div>
                                <div class="people__right"></div>
                            </div>
                        </div>
                        <div class="people__person people__person--3">
                            <div class="people__frame--3">
                                <div class="people__name">Мінерва Макгонагал</div>
                            </div>
                            <div class="people__footprint">
                                <div class="people__left"></div>
                                <div class="people__right"></div>
                            </div>
                        </div>
                        <div class="url-cabinets">
                            <div class="url-cabinets__potion">
                                Кабінет зіллєваріння
                                <a href="#cabinets__potion" class="url-cabinets__square"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cabinets">

                    <div class="cabinets__potion potion-cab">
                        <!--
                        <a href="#game" class="table"></a>-->
                        <div class="potion-cab__game">
                            <div class="main-game" id="cabinets__potion">
                                
                                <a href="#yellow" class="flask flask-yellow"></a>
                                <a href="#green" class="flask flask-green"></a>
                                <a href="#cabinets__potion" class="flask flask-empty"></a>
                                <a href="#blue" class="flask flask-blue"></a>
                                <a href="#red" class="flask flask-red"></a>
                                
                            </div>
                            <div class="card card-yellow" id="yellow">
                                <a href="#yy" class="flask flask-yellow"></a>
                                <a href="#yg" class="flask flask-green"></a>
                                <a href="#cabinets__potion" class="flask flask-empty"></a>
                                <a href="#yb" class="flask flask-blue"></a>
                                <a href="#yr" class="flask flask-red"></a>
                                
                            </div>
                            <div class="card card-green" id="green">
                                <a href="#yg" class="flask flask-yellow"></a>
                                <a href="#gg" class="flask flask-green"></a>
                                <a href="#cabinets__potion" class="flask flask-empty"></a>
                                <a href="#gb" class="flask flask-blue"></a>
                                <a href="#gr" class="flask flask-red"></a>
                                
                            </div>
                            <div class="card card-blue" id="blue">
                                <a href="#yb" class="flask flask-yellow"></a>
                                <a href="#gb" class="flask flask-green"></a>
                                <a href="#cabinets__potion" class="flask flask-empty"></a>
                                <a href="#bb" class="flask flask-blue"></a>
                                <a href="#br" class="flask flask-red"></a>
                                
                            </div>
                            <div class="card card-red" id="red">
                                <a href="#yr" class="flask flask-yellow"></a>
                                <a href="#gr" class="flask flask-green"></a>
                                <a href="#cabinets__potion" class="flask flask-empty"></a>
                                <a href="#br" class="flask flask-blue"></a>
                                <a href="#rr" class="flask flask-red"></a>
                                
                            </div>
                        </div>
                        <div class="results">
                            <div class="results__yy" id="yy">
                                <div class="flask flask-yellow flask--left"></div>
                                <div class="flask flask-empty flask--result-yy"></div>
                                <div class="flask flask-yellow flask--right"></div>
                                
                            </div>
                            <div class="results__yg" id="yg">
                                <div class="flask flask-yellow flask--left"></div>
                                <div class="flask flask-empty flask--result-yg"></div>
                                <div class="flask flask-green flask--right"></div>
                            </div>
                            <div class="results__yb" id="yb">
                                <div class="flask flask-yellow flask--left"></div>
                                <div class="flask flask-empty flask--result-yb"></div>
                                <div class="flask flask-blue flask--right"></div>
                            </div>
                            <div class="results__yr" id="yr">
                                <div class="flask flask-yellow flask--left"></div>
                                <div class="flask flask-empty flask--result-yr"></div>
                                <div class="flask flask-red flask--right"></div>
                            </div>
                            <div class="results__gg" id="gg">
                                <div class="flask flask-green flask--left"></div>
                                <div class="flask flask-empty flask--result-gg"></div>
                                <div class="flask flask-green flask--right"></div>
                            </div>
                            <div class="results__gb" id="gb">
                                <div class="flask flask-green flask--left"></div>
                                <div class="flask flask-empty flask--result-gb"></div>
                                <div class="flask flask-blue flask--right"></div>
                            </div>
                            <div class="results__gr" id="gr">
                                <div class="flask flask-green flask--left"></div>
                                <div class="flask flask-empty flask--result-gr"></div>
                                <div class="flask flask-red flask--right"></div>
                            </div>
                            <div class="results__bb" id="bb">
                                <div class="flask flask-blue flask--left"></div>
                                <div class="flask flask-empty flask--result-bb"></div>
                                <div class="flask flask-blue flask--right"></div>
                            </div>
                            <div class="results__br" id="br">
                                <div class="flask flask-blue flask--left"></div>
                                <div class="flask flask-empty flask--result-br"></div>
                                <div class="flask flask-red flask--right"></div>
                            </div>
                            <div class="results__rr" id="rr">
                                <div class="flask flask-red flask--left"></div>
                                <div class="flask flask-empty flask--result-rr"></div>
                                <div class="flask flask-red flask--right"></div>
                            </div>
                            <!--<a href="#game" class="repeat">Repeat</a>-->
                            <a href="#cabinets__potion" class="repeat">Спробувати ще</a>
                            <a href="#map__page" class="return">На карту</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
