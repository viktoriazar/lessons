<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Машина</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container">
                <ul class="header__menu menu">
                    <li class="menu__item menu__item--mach">
                        <a href="#1">Машина</a>
                    </li>
                    <li class="menu__item menu__item--door">
                        <a href="#2">Дверь</a>
                    </li>
                    <li class="menu__item menu__item--whee">
                        <a href="#3">Колеса</a>
                    </li>
                    <li class="menu__item menu__item--light">
                        <a href="#4">Фары</a>
                    </li>
                    <li class="menu__item menu__item--light">
                        <a href="#5">Кабриолет</a>
                    </li>
                    <li class="menu__item menu__item--light">
                        <a href="#6">Телепорт</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Сброс</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="car" id="6">
            <div class="car__container">
                <div class="car__window" id="5"></div>
                <div class="car__body">
                    <div class="car__main-body" id="1"></div>
                    <div class="car__light" id="4">
                    </div>
                    <div class="car__door" id="2">
                        <div class="car__handle"></div>
                    </div>
                </div>
                <div class="car__wheels wheel">
                    <div class="wheel__body wheel__body--left">
                        <div class="wheel__shape">
                            <div class="wheel__black" id="3"></div>
                        </div>
                    </div>
                    <div class="wheel__body wheel__body--right">
                        <div class="wheel__shape">
                            <div class="wheel__black"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="car__ufo ufo">
                <div class="ufo__plate">
                    <div class="ufo__cow">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
